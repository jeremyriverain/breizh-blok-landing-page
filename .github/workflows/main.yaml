name: main

on: [push, workflow_dispatch]

jobs:
  ci-cd:
    timeout-minutes: 60
    name: main
    runs-on: ubuntu-22.04
    steps:

      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: prepare
        run: echo "branch=$(echo ${GITHUB_REF##*/})" >> $GITHUB_OUTPUT
        id: prepare

      - name: build
        run: |
          npm install
          npm run generate

      - name: lighthouse
        run: npm run lighthouse:ci

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-artifacts
          retention-days: 30
          path: |
            .unlighthouse/